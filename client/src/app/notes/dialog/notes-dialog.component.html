<div class="time-container">
    <h1 mat-dialog-title>Add Note Entry</h1>
    <mat-dialog-content>
        <mat-form-field [floatLabel]="auto">
            <input matInput [matDatepicker]="serviceDatePicker" placeholder="Service Date" required
                   [value]="date.value">
            <mat-datepicker-toggle matSuffix [for]="serviceDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #serviceDatePicker></mat-datepicker>
        </mat-form-field>
        <div class="time-wrapper">
            <label class="time-input-wrapper">Start Time
                <input placeholder="Start Time:"
                       value="startTime.value"
                       [owlDateTimeTrigger]="startTime" [owlDateTime]="startTime">
                <owl-date-time [pickerType]="'timer'" #startTime></owl-date-time>
            </label>
        </div>

    </mat-dialog-content>
    <div class="button-row">
        <mat-dialog-actions align="end">
            <button mat-flat-button mat-dialog-close>Cancel</button>
            <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Save</button>
        </mat-dialog-actions>
    </div>
</div>
